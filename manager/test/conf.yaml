---
baseURL: http://desktop.qdt.home.arpa:8080/
port: 8080

# 3 seconds
jq-timeout-ms: 3000
jq-iteration-limit: 100

# Rules is a map of rule name to rule values
rules:
  zero-playsound:
    triggers:
      keys:
        event: http://pi1.qdt.home.arpa:8081/keylogger/data

    actions:
      playsound:
        dynamic-event: '"http://desktop.qdt.home.arpa:8080/p/key/" + .data.keyRepresentation + "/data"'
        data-jq: .data
