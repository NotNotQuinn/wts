---
baseURL: http://localhost:8080/
port: 8080

# 3 seconds
jq-timeout-ms: 3000

# Rules is a map of rule name to rule values
rules:
  ctrl-playsound:
    # variables by default are only reset on restart
    vars:
      foobar-variable: xdddd
      command: xd

    triggers:
      &testData test data:
        event: &testDataEvent http://localhost:4044/test/data
        modify-vars:
          foobar-variable:
            jq: .foobar

    actions:
      playsound:
        if:
          jq: .data.foobar
          is: buz
          or:
            - event-is: *testDataEvent
              triggered-by: *testData
        event: http://localhost:4044/playsound/request
        data-jq: adkasdljhalsdalksglfgdlaflksd
